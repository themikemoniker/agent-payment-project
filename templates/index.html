<!DOCTYPE html>
<html>
<head>
  <title>Shopstr Lightning Buyer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen px-4">
  <div class="bg-white p-6 rounded-lg shadow max-w-xl w-full">
    <h1 class="text-2xl font-bold mb-4">âš¡ Buy a Shopstr Listing</h1>
    <form method="POST" class="flex flex-col gap-4">
      <input type="text" name="product_url" placeholder="Enter Shopstr product URL" class="border p-2 rounded" required>
      <input type="text" name="nwc" placeholder="Enter NWC URI" class="border p-2 rounded" required>
      <button type="submit" class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Buy with Bitcoin</button>
    </form>

    {% if response %}
      <div class="mt-6">
        <h2 class="text-lg font-semibold">Agent Response:</h2>
        <pre class="bg-gray-100 p-4 rounded mt-2">{{ response }}</pre>
      </div>
    {% endif %}
  </div>
</body>
</html>
